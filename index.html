<!doctype html>
<html lang=en>

  <head>
    <meta charset=utf-8>
    <title>Coffeethina</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Coffee of your choice:</h1>

  <div>
    <img src="Coffee-Beans-Empty-Cup.gif" width="576" height= "384">

    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Fill your cup with beans..."></input>
      </div>
      <button class="GrindButton">Grind</button>
    </div>

    <div class="resultSection"></div>
    <button>Brew</button>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
  $(function() {
    $('.resultSection').hide()

    var GrindButton = function () {
      $('.inputs').append('<input></input>')
    }

    $('.GrindButton').click(GrindButton)
  })
</script>

  </body>
