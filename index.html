<!doctype html>
<html lang=en>

  <head>
    <meta charset=utf-8>
    <title>Coffeethina</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Coffee of your choice:</h1>

  <div>
    <img src="Coffee-Beans-Empty-Cup.gif" width="576" height= "384">

    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Fill your cup with beans..."></input>
      </div>
      <button class="GrindButton">Grind</button>
    </div>

    <div class="resultSection"></div>
    <button class="submit">Brew</button>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
  $(function() {
    $('.resultSection').hide()

    var GrindButton = function () {
      $('.inputs').append('<input></input>')
    }

    $('.GrindButton').click(GrindButton)

var options = []
var submit = function() {
  $('.inputSection').hide()
  $('.resultSection').css('display', 'flex')
  $('input').each(function() {
    options.push($(this).val())
  })
  var winner = options[Math.floor(Math.random() * options.length)]
console.log(winner)
$('.resultSection').text(winner)
}
$('.submit').click(submit)
  })
</script>
  </body>
</html>
